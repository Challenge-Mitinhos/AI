<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Integration</title>
</head>
<body>
    <h1>Enter your vehicle issue</h1>
    <input type="text" id="userInput" placeholder="Describe your issue">
    <input type="text" id="additionalInput" placeholder="Additional details (optional)">
    <button onclick="sendInput()">Submit</button>
    <p id="response"></p>

    <script>
        async function sendInput() {
            const userInput = document.getElementById('userInput').value;
            const additionalInput = document.getElementById('additionalInput').value;

            try {
                const response = await fetch('http://localhost:5000/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ userInput, additionalInput }),
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                document.getElementById('response').innerText = data.response;
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
                document.getElementById('response').innerText = 'An error occurred. Please try again.';
            }
        }
    </script>
</body>
</html>
